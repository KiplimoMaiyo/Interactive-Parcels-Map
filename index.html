<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIS Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        /* CSS: Give the map container a fixed size */
        #map { 
            height: 600px;
            width: 100%; 
            border: 2px solid black;
            margin: 20px auto; 
        }
        h1 { color: blue; }
        h2 { color: green; }
        /* Legend CSS */
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 6px 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GIS Project</h1>
    <h2>View Digitized Land Parcels</h2>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script> 

    <script>
        // 1. Initialize the Map and set initial view 
        var map = L.map('map').setView([-1.3733, 38.0088], 15);

        // --- BASE MAP DEFINITIONS ---
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        });
        var esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 18,
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA FSA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, swisstopo, and the GIS User Community'
        });
        osm.addTo(map); 

        // --- PARCEL DATA LOADING (GeoJSON) ---
        fetch('PARCELS.geojson') 
            .then(response => response.json())
            .then(data => {
                // Create the GeoJSON Layer 
                var parcelLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {color: 'black', weight: 2, opacity: 1, fillColor: '#9ACD32', fillOpacity: 0.6};
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            let p = feature.properties;
                            let popupContent = `
                                <h4>Parcel Details</h4>
                                <b>Parcel No:</b> ${p.Parcel_no || 'N/A'}<br>
                                <b>Owner Name:</b> ${p.Owner_name || 'N/A'}<br>
                                <b>Area (Ha):</b> ${p.Area_Ha || 'N/A'}<br>
                                <b>Tenure:</b> ${p.Tenure_typ || 'N/A'}<br>
                                <b>Location:</b> ${p.Location || 'N/A'}
                            `;
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
                // --- ASSET DATA LOADING (The Field Inspection Targets) ---
fetch('ASSETS.geojson') 
    .then(response => response.json())
    .then(assetData => {
        // Define a custom marker style (a red circle marker)
        var assetStyle = {
            radius: 8,
            fillColor: "#FF0000", // Red color to signify inspection target
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        // Create the GeoJSON Layer for Assets
        var assetLayer = L.geoJSON(assetData, {
            pointToLayer: function (feature, latlng) {
                // Use the custom circle marker style
                return L.circleMarker(latlng, assetStyle);
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties) {
                    let p = feature.properties;
                    // Pop-up shows the Asset_ID and Status for the field worker
                    let popupContent = `
                        <h4>Inspection Target</h4>
                        <b>Asset ID:</b> ${p.Asset_ID || 'N/A'}<br>
                        <b>Status:</b> ${p.Status || 'N/A'} 
                    `;
                    layer.bindPopup(popupContent);
                }
            }
        }).addTo(map); // Add assets to the map
    });

                // *** ADD SEARCH CONTROL (Must be inside the .then block) ***
                map.addControl( new L.Control.Search({
                    layer: parcelLayer, 
                    propertyName: 'Parcel_no', 
                    initial: false, 
                    zoom: 16 
                }) );
                
                map.fitBounds(parcelLayer.getBounds());
            });

        // --- CONTROL ADDITIONS (Layer Control, Locate Control, Legend) ---
        var baseMaps = {
            "Street Map": osm,
            "Satellite Imagery": esriImagery
        };

        L.control.layers(baseMaps).addTo(map);
        
        // GEOLOCATION CONTROL (Locate Me button)
        L.control.locate({
            position: 'topleft', 
            setView: 'once',    
            flyTo: true,        
            strings: {
                title: "Show my location" 
            }
        }).addTo(map);
        
        // LEGEND CONTROL (Updated to include Asset Points)
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    
    // Note: The Asset Point uses a circle marker, so we simulate it with a square background
    div.innerHTML += '<b>Legend</b><br>';
    div.innerHTML += '<i style="background:#9ACD32"></i> Land Parcels<br>';
    div.innerHTML += '<i style="background:#FF0000; border-radius: 50%;"></i> Inspection Targets<br>'; // Red circle
    div.innerHTML += '<i style="background:#000000"></i> Boundary Line';
    
    return div;
};
legend.addTo(map);

    </script>
</body>
</html>
